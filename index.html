<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Capa de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Capa de inicio (animación) -->
    <div id="capa-inicio" class="capa-activa">
        <h1>¡Bienvenido!</h1>
        <p>Toca la pantalla para continuar...</p>
    </div>

    <!-- Contenido principal (oculto al inicio) -->
    <div id="contenido-principal" class="capa-oculta">
        <header>
            <h1>Mi Página Web</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Contenido Principal</h2>
                <p>Esta es la página que se muestra después de la animación inicial.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
